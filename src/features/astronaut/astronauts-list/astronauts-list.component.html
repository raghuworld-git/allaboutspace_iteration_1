<h3>Astronauts</h3>
<!-- <app-pagination></app-pagination> -->
<div class="row">
  @for(astro of astroList;track astro.id){
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 mb-3">
    <div
      class="d-flex flex-column py-3 ps-3 shadow-sm rounded bg-body-tertiary"
    >
      <div class="d-flex flex-row align-items-center">
        <img
          class="astro-image-size rounded"
          style="object-fit: cover; object-position: center"
          [src]="astro.profile_image"
          [alt]="astro.name"
        />
        <div class="d-flex flex-column w-100">
          <div class="d-flex flex-column align-items-center">
            <span class="mt-2"> {{ astro.name }}</span>
            <span class="small text-muted">{{ astro.nationality }}</span>
          </div>
          <!-- <div class="d-flex flex-row justify-content-evenly">
            {{ astro.status.name }}
          </div> -->
          <div class="d-flex flex-row justify-content-evenly">
            <div class="d-flex flex-column text-center">
              <div class="bold fs-5"><abbr title="Total Time In Space">TIS</abbr></div>
              <p class="small">560D,18H,7M,55S</p>
            </div>
            <div class="d-flex flex-column text-center">
              <div class="bold fs-5"><abbr title="According to NASA, ExtraVehicular Activity (EVA) is any activity performed by a pressure-suited crew member in unpressurized or space environments. EVA is also defined as the act of maneuvering in space, outside but usually attached by a lifeline">EVA</abbr></div>
              <p class="small">560D,18H,7M,55S</p>
            </div>
          </div>         
          <a
            class="btn btn-sm btn-outline-light mx-3"
            [routerLink]="astro.id.toString()"
            >View</a
          >
        </div>
      </div>
    </div>
  </div>
  }
</div>
